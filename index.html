<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="mainhead">TIC TAC TOE</p>
        <p class="msg">Turn For X</p>
        <div class="boxes">
            <button class="items " id="one" ></button>
            <button class="items " id="two" ></button>
            <button class="items " id="three" ></button>
       
            <button class="items " id="four" ></button>
            <button class="items " id="five" ></button>
            <button class="items " id="six" ></button>
     
            <button class="items " id="seven" ></button>
            <button class="items " id="eight" ></button>
            <button class="items " id="nine" ></button>
        </div>
        <div >
            <button class="reset" onclick="reset()">Reset</button>
        </div>
        <div class="footer">
            &#169 2024 copyright Tarun Upadhyay
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
